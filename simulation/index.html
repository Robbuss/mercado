<!DOCTYPE html>
<html>

<head>
    <title>Mercado</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="init.js"></script>
</head>

<body>
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6">
                <table id="buy" class="table">
                    <h5 class="text-center">Buy orders</h5>
                    <thead>
                        <tr>
                            <td class="buy-price-header">Price</td>
                            <td class="buy-qty-header">Qty</td>
                        </tr>
                    </thead>
                    <tbody class="buy">
                        <tr>
                            <td class="buy-price">315</td>
                            <td class="buy-qty">80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table id="sell" class="table">
                    <h5 class="text-center">Sell orders</h5>
                    <thead>
                        <tr>
                            <td class="sell-price-header">Price</td>
                            <td class="sell-qty-header">Qty</td>
                        </tr>
                    </thead>
                    <tbody class="sell">
                        <tr>
                            <td class="sell-price">315</td>
                            <td class="sell-qty">80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
